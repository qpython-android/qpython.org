{% import "macros.html" as macros %}
<div class="user-stats-table">
    {% for question in questions %}
    {{
        macros.question_summary(
            question.thread, question,
            extra_class='narrow', search_state=search_state,
            visitor = request.user
        )
    }}
    {% endfor %}
</div>
